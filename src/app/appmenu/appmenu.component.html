<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="http://www.nxsol.com/" class="brand-link">
    <img src="assets/dist/img/NX.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">N-Xperts Solutions</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img [src]="transform()" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a [routerLink]="['/profile']" class="d-block">{{firstName}} {{lastName}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li class="nav-item" *ngIf="isUser">
          <a [routerLink]="['/user/dashboard']" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
            <a [routerLink]="['/admin']" class="nav-link" routerLinkActive="active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
        <li class="nav-item">
          <a [routerLink]="['/cngpass']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="nav-icon fas fa-edit"></i>
            <p>
              Change Password
            </p>
          </a>
        </li>
        <li class="nav-header" *ngIf="isAdmin">Exam Portal</li>
        <li class="nav-item" *ngIf="isAdmin">
          <a [routerLink]="['/exam/list']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="far fa-circle nav-icon"></i>
            <p>
              Exam
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a [routerLink]="['/examassign']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="far fa-circle nav-icon"></i>
            <p>
              Exam Assignment
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a [routerLink]="['/question/list']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="far fa-circle nav-icon"></i>
            <p>
              Quetions
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
