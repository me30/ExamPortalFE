<form (ngSubmit)="onSubmit()" #selectExamForm="ngForm">
  <div class="form-group">
    <label for="examid">Select Exam</label>
    <select class="form-control" id="examid" name="examid" ngModel #examid="ngModel">
      <option *ngFor="let exam of exams$ | async" [value]="exam.id" 
      ng-selected="exam.id == examid">{{exam.name}}</option>
    </select>
    <span class="help-block" *ngIf="!examid.valid && examid.touched">Plase Select a Exam!</span>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary pull-right">Next</button>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

</form>
