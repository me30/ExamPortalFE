<section class="content">
  <div class="container-fluid">
    <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Select Exam</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
          <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #selectExamForm="ngForm">
              <div class="form-group">
                <label>Exam</label>
                <select class="form-control select2" style="width: 100%;" name="examid" ngModel examid #examid="ngModel" required >
                  <option *ngFor="let exam of exams$ | async;" [value]="exam.id" selected="exam.id == examid"
                   >{{exam.name}}</option>
                </select>
                <span class="help-block" *ngIf="!examid.valid && examid.touched">Plase Select a Exam!</span>
              </div>
              <div class="form-group">
                <button [disabled]="!selectExamForm.valid" class="btn btn-primary pull-right">Next</button>
              </div>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>

</section>
