<div class="col-md-12">
    <h2> User Details</h2>
    <a [routerLink]="['/user/register']" class="btn btn-primary pull-right">Add User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="hidden">Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="hidden">{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td><button class="btn btn-success" (click)="edit(user)">Edit User</button>
                    <button class="btn btn-danger" (click)="deleteUser(user)">Delete User</button></td>
              </tr>
        </tbody>
    </table>
</div>
