<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="newpassword">Password</label>
      <input type="text" formControlName="newpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
      <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
          <div *ngIf="f.newpassword.errors.required">newpassword is required</div>
      </div>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text" formControlName="confirmPwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPwd.errors }" />
      <div *ngIf="submitted && f.confirmPwd.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPwd.errors.required">confirmPwd is required</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Submit</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
