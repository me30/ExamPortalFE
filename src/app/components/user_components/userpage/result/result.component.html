<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">

        <!-- Profile Image -->
        <div class="card card-primary card-outline">
          <div class="card-body box-profile">
            <div class="text-center" *ngIf="imgsrc">
              <img [src]="transform()" class="img-circle img-bordered-sm" height="100" width="100" />
            </div>
            <div class="text-center" *ngIf="!imgsrc">
              <img src="assets/dist/img/avatar6.png" class="img-circle img-bordered-sm" height="100" width="100">
            </div>

            <h3 class="profile-username text-center"> {{user.firstName}} {{user.lastName}}</h3>

            <p class="text-muted text-center">Result of : {{exam.name}}</p>

            <ul class="list-group list-group-unbordered mb-3">
                <li class="list-group-item">
                    <b>Mark</b> <a class="float-right"> {{result.totalCorrectAnswer}}/{{result?.outOff}}</a>
                  </li>
              <li class="list-group-item">
                <b>Result</b> <a class="float-right">{{result.result}}</a>
              </li>
              <li class="list-group-item">
                <b>Cutoff </b> <a class="float-right">{{result.cutOff}}</a>
              </li>
              <li class="list-group-item">
                <b>Email</b> <a class="float-right"> {{user.email}}</a>
              </li>
            </ul>
            <button [routerLink]="['/dashboard']" (click)="dialogRef.close()" class="btn btn-primary btn-block"><b>Close</b></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
