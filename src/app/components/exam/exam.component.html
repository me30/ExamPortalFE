<h2>Create New Exam</h2>
<br />
<form [formGroup]="createExamForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Exam title</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">title is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" (click)="dialogRef.close()" class="btn btn-primary btn-sm pull-right">Close</button>
    <button [disabled]="loading" class="btn btn-primary btn-sm pull-right">Submit</button>
  </div>

</form>
